<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="login-header text-center">
            <img src="{{ url_for('static', filename='img/login.jpg') }}" alt="Logo" class="logo">
            <h2>Sign in to the ETL App</h2>
        </div>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- <div class="form-group">
                <label for="verification"><i class="fas fa-shield-alt"></i> Verification Code</label>
                <input type="text" class="form-control" id="verification" name="verification" required>
            </div> -->
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
            <div class="text-center mt-2">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </form>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome kit link -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
